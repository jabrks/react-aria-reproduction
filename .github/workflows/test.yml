name: test.yml
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  reproduction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Reproduction
        run: npm test
